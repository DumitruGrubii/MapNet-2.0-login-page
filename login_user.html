<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
<head>
	<title>Login MapNet</title>
	<meta charset="UTF-8">
    <title>Title</title>
    <link href="./bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!-- <link href="css/app.min.css" media="all" rel="stylesheet" type="text/css" /> -->
    <link href="./login.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="./bootstrap-theme.min.css" rel="stylesheet">

	
</head>
<body>
	<div class="card card-container">
		<div id="top">
			<img id="logo" src="./new_logo.jpeg" width="300px" height="300px" title="Logo Mapnet for Acantho" />
		</div>
		<div id="login-form">
			<span id="labErrore"></span>
			<form action="{{ url_for_security('login') }}" method="POST" name="login_user_form">
           
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="text" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>
                  <p>
    <label for="remember">Remember Me</label> <input id="remember" name="remember" type="checkbox" value="y">
    
  </p>
                <button type="submit" class="btn btn-default">Login</button>

            </form><!-- /form -->
		</div>
	</div>
	<div id="footer">
		<p>MapNet 2.0 - powered by Tecnograph - <a href="http://www.tecnograph-group.com/" class="mapnet-link">www.tecnograph-group.com</a> - <a href="mailto:info@tecnograph-group.com?subject=Richiesta Info su Map.NET 2.0" class="mapnet-link">info@tecnograph-group.com</a></p>
	</div>


</body>
</html>
